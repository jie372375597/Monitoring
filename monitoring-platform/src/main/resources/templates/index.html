<script type="text/javascript">

    $(function () {
        refurbishIndex1();
        refurbishIndex2();
    })

    function refurbishIndex1(){
        $.ajax({
            type:"post",
            url:"/monitoring/list",
            data:{},
            async: false,
            success:function (data) {
                var str="";
                for (i in data) {
                    str += "<tr>" +
                        "<td align='center'>"+"<input type=\"checkbox\" />"+"</td>"+
                        "<td align='center'>" + data[i].id + "</td>" +
                        "<td align='center'>" + data[i].command + "</td>" +
                        "<td align='center'>" + data[i].description + "</td>" +
                            "<td align='center'>\n" +
                        "<a href=\"#\">修改</a>\n" +
                        "<a href=\"#\">删除</a>\n" +
                        "</td>"
                        "</tr>";
                }

                document.getElementById("tbodydata1").innerHTML=str;

            }
        });
    }
